<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="assets/css/stylesheet.css" as="style" />
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
    <title>Login :: Meu Cofrinho</title>
</head>
<body>

    <main id="login">
        <div class="overflow">
            <section class="signup">
                <h2>fa√ßa seu cadastro</h2>
                <form>
                    <div class="field">
                        <label for="signin-name">Nome Completo:</label>
                        <input type="text" name="signin-name" id="signin-name" required />
                    </div>
                    <div class="fields">
                        <div class="field">
                            <label for="signin-email">E-Mail de Acesso:</label>
                            <input type="email" name="signin-email" id="signin-email" required />
                        </div>
                        <div class="field">
                            <label for="signin-password">Senha:</label>
                            <input type="password" name="signin-password" id="signin-password" required />
                        </div>
                    </div>
                    <div class="wrap">
                        <a href="#access">voltar</a>
                        <button type="submit" aria-label="Criar sua conta">
                            <svg id="_056-add" data-name="056-add" xmlns="http://www.w3.org/2000/svg" width="78.661" height="78.661" viewBox="0 0 78.661 78.661">
                                <g id="Grupo_259" data-name="Grupo 259">
                                  <g id="Grupo_258" data-name="Grupo 258">
                                    <path id="Caminho_139" data-name="Caminho 139" d="M39.33,0a39.33,39.33,0,1,0,39.33,39.33A39.373,39.373,0,0,0,39.33,0Zm0,72.568A33.237,33.237,0,1,1,72.568,39.33,33.276,33.276,0,0,1,39.33,72.568Z" fill="#fff"/>
                                  </g>
                                </g>
                                <g id="Grupo_261" data-name="Grupo 261" transform="translate(21.051 20.777)">
                                  <g id="Grupo_260" data-name="Grupo 260">
                                    <path id="Caminho_140" data-name="Caminho 140" d="M170.534,150.47H158.348V138.285a3.047,3.047,0,0,0-6.093,0V150.47H140.069a3.047,3.047,0,0,0,0,6.093h12.186V168.75a3.047,3.047,0,0,0,6.093,0V156.564h12.186a3.047,3.047,0,0,0,0-6.093Z" transform="translate(-137.022 -135.238)" fill="#fff"/>
                                  </g>
                                </g>
                            </svg>
                            <span>criar</span>
                        </button>
                    </div>
                </form>
            </section>
            <section class="access">
                <h2>acesse sua conta</h2>
                <form>
                    <div class="field">
                        <label for="access-email">E-Mail de Acesso:</label>
                        <input type="email" name="access-email" id="access-email" placeholder="seu@email" required/>
                    </div>
                    <div class="field">
                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="password" placeholder="******" required />
                    </div>
                    <a href="#forget">Esqueceu sua senha?</a>
                    <div class="wrap">
                        <a href="#signup">Crie sua Conta</a>
                        <button type="button" aria-label="Acessar sua conta">
                            <svg id="_057-check" data-name="057-check" xmlns="http://www.w3.org/2000/svg" width="78.661" height="78.661" viewBox="0 0 78.661 78.661">
                                <g id="Grupo_263" data-name="Grupo 263">
                                  <g id="Grupo_262" data-name="Grupo 262">
                                    <path id="Caminho_141" data-name="Caminho 141" d="M39.33,0a39.33,39.33,0,1,0,39.33,39.33A39.373,39.373,0,0,0,39.33,0Zm0,72.568A33.237,33.237,0,1,1,72.568,39.33,33.276,33.276,0,0,1,39.33,72.568Z" fill="#fff"/>
                                  </g>
                                </g>
                                <g id="Grupo_265" data-name="Grupo 265" transform="translate(20.292 24.862)">
                                  <g id="Grupo_264" data-name="Grupo 264">
                                    <path id="Caminho_142" data-name="Caminho 142" d="M169.162,162.614a3.048,3.048,0,0,0-4.3.207l-18.584,20.463-8.978-9.127a3.046,3.046,0,0,0-4.344,4.271l11.238,11.424a3.043,3.043,0,0,0,2.172.911.365.365,0,0,1,.058,0,3.048,3.048,0,0,0,2.2-1l20.75-22.849A3.048,3.048,0,0,0,169.162,162.614Z" transform="translate(-132.079 -161.824)" fill="#fff"/>
                                  </g>
                                </g>
                              </svg>
                              <span>acessar</span>
                        </button>
                    </div>
                </form>
            </section>
            <section class="forget">
                <h2>recupere sua conta</h2>
                <div class="field">
                    <label for="forget-email">E-Mail de Acesso:</label>
                    <input type="email" name="forget-email" id="forget-email" required />
                </div>
                <div class="wrap">
                    <a href="#access">voltar</a>
                    <button type="button" aria-label="Recuperar sua conta">
                        <svg id="_057-check" data-name="057-check" xmlns="http://www.w3.org/2000/svg" width="78.661" height="78.661" viewBox="0 0 78.661 78.661">
                            <g id="Grupo_263" data-name="Grupo 263">
                              <g id="Grupo_262" data-name="Grupo 262">
                                <path id="Caminho_141" data-name="Caminho 141" d="M39.33,0a39.33,39.33,0,1,0,39.33,39.33A39.373,39.373,0,0,0,39.33,0Zm0,72.568A33.237,33.237,0,1,1,72.568,39.33,33.276,33.276,0,0,1,39.33,72.568Z" fill="#fff"/>
                              </g>
                            </g>
                            <g id="Grupo_265" data-name="Grupo 265" transform="translate(20.292 24.862)">
                              <g id="Grupo_264" data-name="Grupo 264">
                                <path id="Caminho_142" data-name="Caminho 142" d="M169.162,162.614a3.048,3.048,0,0,0-4.3.207l-18.584,20.463-8.978-9.127a3.046,3.046,0,0,0-4.344,4.271l11.238,11.424a3.043,3.043,0,0,0,2.172.911.365.365,0,0,1,.058,0,3.048,3.048,0,0,0,2.2-1l20.75-22.849A3.048,3.048,0,0,0,169.162,162.614Z" transform="translate(-132.079 -161.824)" fill="#fff"/>
                              </g>
                            </g>
                          </svg>
                          <span>enviar</span>
                    </button>
                </div>
            </section>
        </div>
    </main>
    
    <script src="javascript.js" defer></script>
</body>
</html>
